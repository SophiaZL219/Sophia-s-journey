<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe XD Project Embed</title>
    <style>
        /* Make sure the page fills the viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Optional: Customize background color */
        }
        /* Set iframe container to full screen */
        .iframe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://xd.adobe.com/embed/3eb60073-979c-48c9-a728-1ab20c1a8ac1-6be5/?fullscreen" allowfullscreen></iframe>
    </div>
</body>
</html>
